<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="content">
        <form id="login-form">
            <label>
                <span>Username</span>
                <span>
                    <input
                        id="userName"
                        type="text"
                        name="userName"
                    />
                </span>
            </label>
            <label>
                <span>Remember Me</span>
                <span>
                    <input
                        type="checkbox"
                        name="rememberMe"
                    />
                </span>
            </label>
            <label>
                <span>Server</span>
                <span>
                    <select name="server">
                        <option>US</option>
                        <option>Asia</option>
                        <option>Galifrey</option>
                    </select>
                </span>
            </label>
            <button type="submit">Submit</button>
        </form>
        <div id="your-army"></div>
        <div id="recruit">
            <button class="recruit-button" data-type="mages">Recruit Mage</button>
            <button class="recruit-button" data-type="melee">Recruit Melee</button>
            <button class="recruit-button" data-type="archers">Recruit Archer</button>
            <button class="recruit-button" data-type="goats">Goats</button>
        </div>
        <div id="armies"></div>
    </div>
    <script src="client.js"></script>
</body>

</html>
